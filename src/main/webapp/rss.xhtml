<?xml version='1.0' encoding='UTF-8' ?>
<rss version="2.0"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:c="http://java.sun.com/jsp/jstl/core" 
     xmlns:ui="http://java.sun.com/jsf/facelets">    
        <channel>
            <c:forEach items="#{RssBean.rssList}" var="list">      
                <item>    
                    <title><h:outputText value="#{list.title}"/></title>
                    <guid> 
                        <h:outputText value="#{list.id}"/>    
                    </guid>
                    <link>
                        <h:outputText value="#{list.permalink}"/>    
                    </link>
                    <description><h:outputText value="#{list.header}"/></description>
                    <pubDate><h:outputText value="#{list.datePosted}"/></pubDate>
                </item>     
            </c:forEach>
        </channel>    
</rss>
