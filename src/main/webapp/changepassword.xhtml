<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>
        <head>
            <ui:include src="/WEB-INF/layout/main_headers.xhtml"/>
        </head>     
        <div class="container-fluid">
            <header>
                <ui:include src="/WEB-INF/layout/logo.xhtml"/>                    
            </header>   
        </div>
        <div class="container-fluid">
            <nav class="navbar navbar-inverse">
                <ui:include src="/WEB-INF/layout/menu.xhtml"/>     
            </nav>              
            <div class="container">               
                <div class="span9">
                    <h:form id="chpasswd">  
                        <fieldset>
                            <div class="legend">  
                                <legend> <h:outputText value="#{i18n.changepassword}"/></legend>                                                                        
                            </div>    
                            <div class="control-group">                                
                                <label class="control-label" for="passwd"><h:outputText value="#{i18n.passwd}"/></label>                                
                                <div class="controls">
                                    <h:inputSecret  id="password" value="#{ChangePassword.password}" required="true" redisplay="true">
                                        <f:validateLength minimum="6" maximum="20"/>
                                    </h:inputSecret>
                                </div>
                            </div>    
                             <div class="control-group">                                                                                
                                <div class="controls">
                                     <h:message for="password" styleClass="alert alert-error"/>
                                </div>
                            </div>    
                            <div class="control-group">                                
                                <label class="control-label" for="confirm"><h:outputText value="#{i18n.confirm}"/></label>               
                                <div class="controls">
                                    <h:inputSecret  id="confirm" required ="true" redisplay="true">
                                        <f:validator validatorId="PasswordValidator"/>
                                        <f:attribute name="passwordId" value="chpasswd:password"/>
                                        <f:validateLength minimum="6" maximum="20"/>                               
                                    </h:inputSecret>                                   
                                </div>
                            </div>    
                              <div class="control-group">                                                                                
                                <div class="controls">
                                     <h:message for="confirm" styleClass="alert alert-error"/>
                                </div>
                            </div>    
                              <div class="control-group">
                                <!-- Button -->
                                <div class="controls">
                                    <h:commandButton styleClass="btn btn-primary btn-large" value="#{i18n.save}" action="#{ChangePassword.doChangePassword}"/>                                   
                                </div>
                            </div>
                        </fieldset>                        
                    </h:form>
                </div>
            </div>
        </div>
         <footer>
                <ui:include src="/WEB-INF/layout/footer.xhtml"/>      
            </footer>   
    </body>
</html>
