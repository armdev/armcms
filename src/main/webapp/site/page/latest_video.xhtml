<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:f="http://java.sun.com/jsf/core">

    <h4><h:outputText value="#{i18n.latestvideo}"/></h4>
    <h:link outcome="pretty:view-showvideo">                        
        <f:param name="videoId" value="#{VideoListBean.latestVideo.id}"/>   
        <f:param name="videoslug" value="#{VideoListBean.latestVideo.slug}"/>   
        <h5><h:outputText  value="#{VideoListBean.latestVideo.title}"/></h5>
    </h:link>                
    <ul class="unstyled">
        <ui:repeat value="#{VideoListBean.latestVideoList}" var="list">
            <li>
                <h:link outcome="pretty:view-showvideo">        
                    <f:param name="videoId" value="#{list.id}"/>   
                    <f:param name="videoslug" value="#{list.slug}"/>   
                    <h5><h:outputText  value="#{list.title}"/></h5>
                </h:link>   
            </li>           
        </ui:repeat>                       
    </ul>
    <hr/>
</ui:composition>
