<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <h4>Block latest</h4>
    <h:link outcome="pretty:view-news">  
        <f:param name="next" value="#{CategoryLatestContinueBean.oneNews.id}"/>   
        <f:param name="slug" value="#{CategoryLatestContinueBean.oneNews.slug}"/> 
        <h:graphicImage styleClass="img-polaroid" url="/PreviewImage?w=250&amp;fileId=#{CategoryLatestContinueBean.oneNews.imageId}"
                        width="300px" rendered="#{CategoryLatestContinueBean.oneNews.imageId != null}"/>
        <h5><h:outputText  value="#{CategoryLatestContinueBean.oneNews.title}"/></h5>                                    
    </h:link>               
    <p><h:outputText escape="false" value="#{CategoryLatestContinueBean.oneNews.header}"/></p>
    <h4>Latest Headlines in </h4>
    <ul class="unstyled">                
        <ui:repeat value="#{CategoryLatestContinueBean.moreList}" var="list">
            <h:link outcome="pretty:view-news">        
                <f:param name="next" value="#{list.id}"/>   
                <f:param name="slug" value="#{list.slug}"/>
                <li>
                    <h5><h:outputText  value="#{list.title}"/></h5>
                </li>  
            </h:link>       
        </ui:repeat>  
    </ul>
</ui:composition>
