<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <meta charset="utf-8"/>
    <title><h:outputText value="#{CategoryTopBean.topNews.categoryName} #{GeneralSettingsFacade.settings.siteTitle}"/></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <ui:include src="/WEB-INF/layout/insert_runtime.xhtml"/>
    <ui:include src="/WEB-INF/layout/insert_css.xhtml"/>
    <meta name="document-state" content="Dynamic"/>              
    <meta property="og:title" content="#{GeneralSettingsFacade.settings.siteTitle} #{CategoryTopBean.topNews.categoryName}"/>   
    <meta property="og:url" content="#{CategoryTopBean.topNews.categoryName}"/>             
    <meta property="og:description" content="#{CategoryTopBean.topNews.categoryName}"/>  
    <h:panelGroup rendered="#{CategoryTopBean.topNews.imageId != null || CategoryTopBean.topNews.imageId > 0}">        
        <meta property="og:image" content="/PreviewImage?w=250&amp;fileId=#{CategoryTopBean.topNews.imageId}"/>
    </h:panelGroup>    
    <meta property="og:type" content="article"/>
</ui:composition>
