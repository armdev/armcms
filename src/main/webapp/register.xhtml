<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>
        <head>
            <ui:include src="/WEB-INF/layout/main_headers.xhtml"/>
        </head>     
        <div class="container-fluid">
            <header>
                <ui:include src="/WEB-INF/layout/logo.xhtml"/>                    
            </header>   
        </div>
        <div class="container-fluid">
            <nav class="navbar navbar-inverse">
                <ui:include src="/WEB-INF/layout/menu.xhtml"/>     
            </nav>              
            <div class="container">               
                <div class="span9">
                    <h:form id="loginRandomForm" rendered="#{SessionController.userContext == null}">
                        <fieldset>
                            <div class="control-group">  
                                <div class="controls">
                                    <h:outputText rendered="#{UserRegisterBean.checkEmail == true}"
                                                  value="#{i18n.anotheremail}" styleClass="alert alert-error"/>                           
                                </div>
                            </div>
                            <div class="legend">  
                                <legend><h:outputText  value="#{i18n.registeruser}"/></legend>                                                                        
                            </div>
                            <div class="control-group">                                
                                <label class="control-label" for="fname"><h:outputText value="#{i18n.fname}"/></label>                                
                                <div class="controls">
                                    <h:inputText  id="fname" size="60" required="true" value="#{UserRegisterBean.userEntity.firstname}">
                                        <f:validateLength  maximum="100"/>                                   
                                    </h:inputText>                             
                                </div>
                            </div>    
                            <div class="control-group">  
                                <div class="controls">
                                    <h:message for="fname" styleClass="alert alert-error"/>                              
                                </div>
                            </div>
                            <div class="control-group">                                
                                <label class="control-label" for="lname"><h:outputText value="#{i18n.lname}"/></label>                                
                                <div class="controls">
                                    <h:inputText   id="lname"  size="60" required="true" value="#{UserRegisterBean.userEntity.lastname}">
                                        <f:validateLength  maximum="100"/>                                   
                                    </h:inputText>                             
                                </div>
                            </div>    
                            <div class="control-group">  
                                <div class="controls">
                                    <h:message for="lname" styleClass="alert alert-error"/>                              
                                </div>
                            </div>
                            <div class="control-group">                                
                                <label class="control-label" for="email"><h:outputText value="#{i18n.email}"/></label>                                
                                <div class="controls">
                                    <h:inputText  id="email"  size="60" required="true" value="#{UserRegisterBean.userEntity.email}">
                                        <f:validateLength  maximum="100"/>
                                        <f:validator validatorId="EmailValidator"/>
                                    </h:inputText>                             
                                </div>
                            </div>    
                            <div class="control-group">  
                                <div class="controls">
                                    <h:message for="email" styleClass="alert alert-error"/>                              
                                </div>
                            </div>
                            <div class="control-group">                                
                                <label class="control-label" for="passwd"><h:outputText value="#{i18n.passwd}"/></label>                                
                                <div class="controls">
                                    <h:inputSecret  id="passwd" size="60" value="#{UserRegisterBean.password}" maxlength="20">
                                        <f:validateLength minimum="6" maximum="20"/>    
                                    </h:inputSecret>                              
                                </div>
                            </div>    
                            <div class="control-group">  
                                <div class="controls">
                                    <h:message for="passwd" styleClass="alert alert-error"/>                              
                                </div>
                            </div>  
                            <div class="control-group">                                
                                <label class="control-label" for="subscribe">
                                    <h:outputText value="#{i18n.subscribe}"/>                                 
                                </label>                                
                                <div class="controls">
                                    <h:selectBooleanCheckbox id="subscribe" value="#{UserRegisterBean.userEntity.acceptSubscr}"/>
                                </div>
                            </div>                           
                            <div class="control-group">  
                                <div class="controls">
                                    <h:message for="subscribe" styleClass="alert alert-error"/>                              
                                </div>
                            </div>                           
                            <div class="control-group">                                
                                <label class="control-label" for="inputValue"><h:outputText value="#{i18n.entercode}"/> |
                                    <h:outputText value="#{UserRegisterBean.randomValue}"/>                                    
                                </label>                                
                                <div class="controls">
                                    <h:inputText id="inputValue" converterMessage="#{i18n.mustbenumber}"
                                                 validatorMessage="#{i18n.mustbenumber}" 
                                                 value="#{UserRegisterBean.inputValue}"
                                                 required="true">
                                        <f:validateLongRange/>                         
                                    </h:inputText>
                                </div>
                            </div>                           
                            <div class="control-group">  
                                <div class="controls">
                                    <h:message for="inputValue" styleClass="alert alert-error"/>                              
                                </div>
                            </div>
                            <div class="control-group">
                                <!-- Button -->
                                <div class="controls">
                                    <h:commandButton styleClass="btn btn-primary btn-large" action="#{UserRegisterBean.addNewUser}" value="#{i18n.save}"/>                                     
                                </div>
                            </div>
                        </fieldset>                
                    </h:form>           
                </div>
            </div>
        </div>
        <footer>
            <ui:include src="/WEB-INF/layout/footer.xhtml"/>      
        </footer>  
    </body>
</html>
