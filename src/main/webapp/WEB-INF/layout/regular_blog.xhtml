<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <h4>#{i18n.regular}</h4>
    <h:link outcome="pretty:view-news">  
        <f:param name="next" value="#{ArticleRegularContinueBean.oneNews.id}"/>   
        <f:param name="slug" value="#{ArticleRegularContinueBean.oneNews.slug}"/>
        <h:graphicImage styleClass="img-polaroid" url="/PreviewImage?w=250&amp;fileId=#{ArticleRegularContinueBean.oneNews.imageId}"
                        width="300px" rendered="#{ArticleRegularContinueBean.oneNews.imageId != null}"/>
        <h5><h:outputText  value="#{ArticleRegularContinueBean.oneNews.title}"/></h5>                                    
    </h:link>                 
    <p><h:outputText escape="false" value="#{ArticleRegularContinueBean.oneNews.header}"/></p>
     <ul class="nav nav-list bs-docs-sidenav">     
    <ui:repeat value="#{ArticleRegularContinueBean.moreList}" var="list">
        <li>
            <h:link outcome="pretty:view-news">            
                <f:param name="next" value="#{list.id}"/>   
                <f:param name="slug" value="#{list.slug}"/>            
                <h5><h:outputText  value="#{list.title}"/></h5>            
            </h:link>    
        </li>  
    </ui:repeat>  
   </ul>
</ui:composition>
