    <style>
        /* IE has layout issues when sorting (see #5413) */
        .group { zoom: 1 }
    </style>
    <script>
        $(function() {
            $( "#accordion" )
            .accordion({
                header: "> div > h3"
            })
            .sortable({
                axis: "y",
                handle: "h3",
                stop: function( event, ui ) {
                    // IE doesn't register the blur when sorting
                    // so trigger focusout handlers to remove .ui-state-focus
                    ui.item.children( "h3" ).triggerHandler( "focusout" );
                }
            });
        });
    </script>
    <link href="#{request.contextPath}/resources/css/#{ThemeLoaderFacade.currentTheme.name}" rel="stylesheet" type="text/css"/>
    <h:panelGroup rendered="#{ThemeLoaderFacade.currentTheme.name == null}">
        <link href="#{request.contextPath}/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </h:panelGroup>
    <!--[if !IE 7]><style type="text/css">#sf-wrapper {display:table;height:100%}</style><![endif] -->
