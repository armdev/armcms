<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    
    <h4>#{i18n.opinion}</h4>
    <h:link outcome="pretty:view-news">
        <f:param name="next" value="#{ArticleOpinionContinueBean.opinionNews.id}"/>   
        <f:param name="slug" value="#{ArticleOpinionContinueBean.opinionNews.slug}"/>
        <h:graphicImage styleClass="img-polaroid" url="/PreviewImage?w=250&amp;fileId=#{ArticleOpinionContinueBean.opinionNews.imageId}"
                        width="300px" rendered="#{ArticleOpinionContinueBean.opinionNews.imageId != null}"/>
        <h5><h:outputText  value="#{ArticleOpinionContinueBean.opinionNews.title}"/></h5>                                    
    </h:link>               
    <p><h:outputText escape="false" value="#{ArticleOpinionContinueBean.opinionNews.header}"/></p>
    <h4>#{i18n.moreheadlines}</h4>
    <ul class="nav nav-list bs-docs-sidenav">              
        <ui:repeat value="#{ArticleOpinionContinueBean.opinionList}" var="list">
             <li>
            <h:link outcome="pretty:view-news">        
                <f:param name="next" value="#{list.id}"/>   
                <f:param name="slug" value="#{list.slug}"/>               
                <h5><h:outputText  value="#{list.title}"/></h5>                
            </h:link>    
            </li>  
        </ui:repeat>  
    </ul>
</ui:composition>
