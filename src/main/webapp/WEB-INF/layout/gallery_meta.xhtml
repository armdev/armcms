<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>

    <!-- Second, add the Timer and Easing plugins -->
    <script type="text/javascript" src="#{request.contextPath}/resources/gallery/jquery.timers-1.2.js"></script>
    <script type="text/javascript" src="#{request.contextPath}/resources/gallery/jquery.easing.1.3.js"></script>

    <!-- Third, add the GalleryView Javascript and CSS files -->
    <script type="text/javascript" src="#{request.contextPath}/resources/gallery/jquery.galleryview-3.0-dev.js"></script>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/gallery/jquery.galleryview-3.0-dev.css" />

    <!-- Lastly, call the galleryView() function on your unordered list(s) -->

    <script type="text/javascript">
        $(function(){
            $('#myGallery').galleryView();
        });
    </script>

</ui:composition>
