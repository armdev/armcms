<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <ui:remove>do not delete header</ui:remove>
            <ui:include src="/panel/main_headers.xhtml"/>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit id="top" position="north" size="100" header="Top" resizable="true" closable="false" collapsible="true">
                    <h:form>       
                        <ui:include src="/panel/menu.xhtml"/>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit id="center" position="center">                                    
                    <h:form id="send_mail">  
                        <p:growl/>
                        <p:panel toggleTitle="#{i18n.sendmail}" closable="false" header="#{i18n.sendmail}" styleClass="form-horizontal" toggleable="true">
                            <fieldset>                               
                                <div class="legend">  
                                    <legend class=""><h:outputText  value="#{i18n.sendmail}"/></legend>                                                                        
                                </div>
                                <div class="control-group">                                
                                    <label class="control-label" for="subject"><h:outputText value="#{i18n.subject}"/></label>                                
                                    <div class="controls">
                                        <h:inputText  value="#{MailSender.subject}" style="width:800px" id="subject" required="true">  
                                            <f:validateLength maximum="800"/>
                                        </h:inputText>                                      
                                    </div>
                                </div>    
                                <div class="control-group">  
                                    <div class="controls">
                                        <h:message for="subject" styleClass="alert alert-error"/>                              
                                    </div>
                                </div>
                                <div class="control-group">                                
                                    <label class="control-label" for="body"><h:outputText value="#{i18n.body}"/></label>                                
                                    <div class="controls">
                                        <p:editor id="body" width="1000" height="400" value="#{MailSender.body}" required="true"/>               
                                    </div>
                                </div>    
                                <div class="control-group">  
                                    <div class="controls">
                                        <h:message for="body" styleClass="alert alert-error"/>                              
                                    </div>
                                </div>                              
                                <div class="control-group">
                                    <!-- Button -->
                                    <div class="controls">
                                        <h:commandButton styleClass="btn btn-primary btn-large" action="#{MailSender.sendMessageToSubs}" value="#{i18n.sendMessage}"/>                                       
                                    </div>
                                </div>
                            </fieldset>                                
                        </p:panel>
                    </h:form>  
                </p:layoutUnit>               
                <p:layoutUnit id="right" position="east" size="250" header="#{i18n.navigation}" resizable="true" closable="false" collapsible="true"
                              style="text-align:left">                   
                    <ui:include src="/panel/navigator.xhtml"/>
                </p:layoutUnit>                              
            </p:layout>            
        </h:body>
    </f:view>
</html>
