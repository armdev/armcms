<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>#{i18n.updatepermalinks}</title>
            <ui:include src="/panel/main_headers.xhtml"/>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit id="top" position="north" size="100" header="Top" resizable="true" closable="false" collapsible="true">
                    <h:form>       
                        <ui:include src="/panel/menu.xhtml"/>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit id="center" position="center">                  
                    <h:form id="changepermalinks" styleClass="form-horizontal">
                        <p:growl/>
                        <fieldset>
                            <div class="legend">  
                                <legend><h:outputText  value="#{i18n.perminfo}"/></legend>                                                                        
                            </div>
                            <div class="control-group">                                                                                               
                                <div class="controls">
                                   <h:outputText  value="#{i18n.perminfo1}"/>                           
                                </div>
                            </div>                                
                            <div class="control-group">
                                <!-- Button -->
                                <div class="controls">
                                    <h:commandButton styleClass="btn btn-primary btn-large" action="#{ArticleManagerFacade.changeAllArticlesPermalinks}" value="#{i18n.changenewspermalinks}"/>
                                    <h:outputText  value=" "/>                                        
                                    <h:commandButton styleClass="btn btn-primary btn-large" action="#{ArticleManagerFacade.changeGalleryPermalinks}"
                                                     value="#{i18n.updategallerperm}"/>
                                    <h:outputText  value=" "/>    
                                    <h:commandButton styleClass="btn btn-primary btn-large" action="#{ArticleManagerFacade.changeVideoPermalinks}"
                                                     value="#{i18n.updatevideoperm}"/>
                                    <h:outputText  value=" "/>    
                                    <h:commandButton styleClass="btn btn-primary btn-large" action="#{ArticleManagerFacade.changeStaticPagesPermalinks}"
                                                     value="#{i18n.updatepagesperm}"/>
                               </div>
                            </div>      
                        </fieldset>
                    </h:form>
                </p:layoutUnit>               
                <p:layoutUnit id="right" position="east" size="250" header="#{i18n.navigation}" resizable="true" closable="false" collapsible="true"
                              style="text-align:left">                   
                      <ui:include src="/panel/navigator.xhtml"/>
                </p:layoutUnit>                              
            </p:layout>            
        </h:body>
    </f:view>
</html>
