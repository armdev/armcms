<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>
        <head>
            <ui:include src="/WEB-INF/layout/main_headers.xhtml"/>
        </head>     
        <div class="container-fluid">
            <header>
                <ui:include src="/WEB-INF/layout/logo.xhtml"/>                    
            </header>   
        </div>
        <div class="container-fluid">
            <nav class="navbar navbar-inverse">
                <ui:include src="/WEB-INF/layout/menu.xhtml"/>     
            </nav>              
            <div class="container">               
                <div class="span9">
                    <fieldset>
                        <div class="legend">  
                            <legend><h:outputText  value="#{i18n.cong}"/></legend>                                                                        
                        </div>    
                        <div class="control-group">                                                                                       
                            <div class="controls">
                                <div class="header"><h5>#{i18n.emailnotrec}</h5></div>
                                <h:outputLink styleClass="brand"  rendered="#{SessionController.userContext == null}" value="#{request.contextPath}/auth.jsf">
                                    <h:outputText  value="#{i18n.sin}"/>
                                </h:outputLink>
                            </div>
                        </div>             
                    </fieldset>
                </div>
            </div>
        </div>
        <footer>
            <ui:include src="/WEB-INF/layout/footer.xhtml"/>      
        </footer>   
    </body>
</html>
